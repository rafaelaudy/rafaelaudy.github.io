---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>

      {% if post.image %}
          <br>
          <br>
          <img src="{{ post.image }}" alt="{{ post.imageAlt}}" style="width:{{ post.imageWidth }}">
        {% endif %}
    </article>
  {% endfor %}
</div>
